<script>
  var count = 0;
  $(window).on('orientation_event', function(ev) {
    count++;
    var html_val = "ORIENTATION: " + ev.orientation + "<br>";
    html_val += "WIDTH: " + ev.width + "<br>";
    html_val += "HEIGHT: " + ev.height + "<br>";
    html_val += "A_WIDTH: " + ev.availWidth + "<br>";
    html_val += "A_HEIGHT: " + ev.availHeight + "<br><br>";
    html_val += "COUNT: " + count + "<br>";
    $("#panel").html(html_val);
  });

  function alert_func() {
    alert("alert!");
  }
</script>
